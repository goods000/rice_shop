<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>提现</title>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--头部标题-->
		<div id="header">
			<a href="javascript:window.history.back(-1);"><img src="img/return.png" class="header_img" /></a>
			<span id="headerTitle">
			提现
		</span>
			<a href="tixian_record.html" class="headerRight">提现记录</a>
		</div>
		<div class="inputBox gt">
			<div class="gorup">
				<span class="inputTitle">
					提现至
				</span>
				<div class="gorupRight">
					<select name="" class="selectBox">
						<option value="">中国中商银行</option>
						<option value="">中国建设银行</option>
					</select>
				<img src="img/next.png" class="next_img1"/>
				</div>
			</div>	
			<div class="gorup">
				<span class="inputTitle">
					佣金总额
				</span>
				<span class="price" style="margin-right: 20px;">
					￥366.900 
				</span>
			</div>
			<div class="gorup">
				<span class="inputTitle">
					提现金额
				</span>
				<div class="gorupRight">
					<select name="" class="selectBox" style="padding: 0px 0px 0px 170px !important;">
						<option value="">500</option>
						<option value="">1000</option>
						<option value="">1500</option>
					</select>
				<img src="img/next.png" class="next_img1"/>
				</div>
				
			</div>
			<div class="gorup1">
				<span class="inputTitle">
					佣金总额
				</span>
				<input type="text" placeholder="请输入提现银行卡卡号" name="" id="" value="" />
			</div>
			<div class="gorup1">
				<span class="inputTitle">
					持卡人姓名
				</span>
				<input type="text" placeholder="请输入持卡人姓名" name="" id="" value="" />
			</div>
			<div style="width: 100%;height: 5px;background: #F6F6F6;"></div>
			<div class="tiyu">
				<p class="tiTitle">温馨提示:</p>
				<p class="fi">
					1.佣金提现共分为三档，分别为100、500和1000.
				</span>
				<p class="fi">
					2.提现100需扣除5%的手续费、提现500不扣手续费、提现1000返还5%的手续费.
				</p>
			</div>
			
			<div id="yz_btn">
				<input type="button" class="yzbutton" value="确认" />
			</div>
		</div>
			
		

	</body>
</html>
