<script type="text/javascript">
		var $div_li = $('#nav ul li');
		$('#nav ul li').click(function() {
			$(this).addClass("navTitle").siblings().removeClass("navTitle");
			var index = $div_li.index(this);
			$("div.tab > div").eq(index).show().siblings().hide();
		})
	function remember(obj) {
			if($(obj).attr("checked") == "checked") { //不记住密码
				$(obj).siblings(".border").removeClass("mark");
				$(obj).attr("checked", false)
			} else { //记住密码
				$(obj).siblings(".border").addClass("mark");
				$(obj).attr("checked", "checked");
			}
		}
	
		function xmTanUploadImg_1(obj) {
        var file = obj.files[0];
		console.log(obj);console.log(file);
		console.log("file.size = " + file.size); //file.size 单位为byte
		var reader = new FileReader();
		//读取文件过程方法
		reader.onloadstart = function (e) {
		console.log("开始读取....");
		}
		reader.onprogress = function (e) {
		console.log("正在读取中....");
		}
		reader.onabort = function (e) {
		console.log("中断读取....");
		}
		reader.onerror = function (e) {
		console.log("读取异常....");
		}
		reader.onload = function (e) {
		console.log("成功读取....");
		var size = file.size/1024;
		var size = size/1024;
		if (size>4) {
		alert('上传图片不能超过4MB，请重新选择！');return false;
		}
		var img = document.getElementById("xmTanImg_1");
		img.src = e.target.result;
		//或者 img.src = this.result; //e.target == this
		}
		reader.readAsDataURL(file)
		}

</script>
