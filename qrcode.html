<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>推广码</title>
    <link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
    <script type="text/javascript" src="js/public.js" ></script>
</head>
<body style="width: 100vw;background: #FFFFFF;">
	<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>推广二维码</h1>
	<div class="qrBox gt">
		<img src="img/logo.png" class="headerImg">
			<p class="mingTitle">木木木</p>
			<p class="idTitle">ID:25654</p>
		<div class="qrtu">
		</div>
	</div>
	
		<!--保存二维码-->
		<div id="qr_btn">
			<input type="button" class="qr" value="保存二维码" />
		</div>
</body>
<script src="js/jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	jQuery('.qrtu').qrcode({
				render: "canvas", //也可以替换为table
				width: 80,
				height: 80,
				text: "http://192.168.0.194"
			});
			
			$('canvas').css({
				'width': '45%',
				"height": "45%",
				'display': 'block',
		        'margin': 'auto',
		        'padding': '15px',
			});
			
</script>
</html>
