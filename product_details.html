<script>
	$(".guiBox").each(function(){
	    $(this).find("p").first().addClass("xuan");
	});
	
	var $div_li = $('.guiBox p');
        $('.guiBox p').click(function(){
            $(this).addClass("xuan").siblings().removeClass("xuan"); 
                
		})

	var t = $(".join-money");
	var m = $(".allMoney").text();
	var mm = $(".allMoney");
	$(function(){
		$(".add").click(function() {
		    t.val(parseInt(t.val()) + 1); //点击加号输入框数值加1
		});
		$(".min").click(function(){
		    t.val(parseInt(t.val())-1); //点击减号输入框数值减1
		    if(t.val()<=0){
		        t.val(parseInt(t.val())+1); //最小值为1
		    }
		});
	}); 	

    $(document).ready(function(){
    	$(".ljjf").click(function(){

    	$(".gb").click(function(){

    	});
    });
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        loop: true,
        autoplay: 3500,
        autoplayDisableOnInteraction: false
        
    });
