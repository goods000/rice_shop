	<body>

				<div class="sm">
					<div class="yzImg">
						 <div class="line">
	                         <input type="hidden" id="uploadOrderid" name="id" value="">
	                         <a style="display: block;background:url(img/shenqingz.png);background-size:100% 100%;width:150px;margin:auto;height:150px;position: relative;" href="javascript:;" class="a-upload">
	                         <span class="yz_title">
								上传/拍摄正面
							</span>
	                         <input type="file" name="file1" id="xdaTanFileImg_1" style="width:150px;height:150px;opacity:0;position:absolute;z-index:2;" onchange="xmTanUploadImg_1(this)" accept="image/*"/>
	                            <i style="position:absolute;top:0px;left:0px;width:150px;height:150px;overflow:hidden;z-index:1;"><img style="width: 100%;display:block;" id="xmTanImg_1"/></i>
	                        <div style="width: 80px;height: 80px;" id="xmTanDiv_1"></div>
	                             </a>             
                        </div>
					</div>
					<div class="yzImg">
						<div class="line">
                         <input type="hidden" id="uploadOrderid" name="id" value="">

                         <span class="yz_title">
							上传/拍摄反面
						</span>
                         <input type="file" name="file1" id="xdaTanFileImg_1" style="width:150px;height:150px;opacity:0;position:absolute;z-index:2;" onchange="xmTanUploadImg_2(this)" accept="image/*"/>
                            <i style="position:absolute;top:0px;left:0px;width:150px;height:150px;overflow:hidden;z-index:1;"><img style="width: 100%;display:block;" id="xmTanImg_2"/></i>
                        <div style="width: 80px;height: 80px;" id="xmTanDiv_1"></div>
                             </a>             
                        </div>
						
					</div>
				</div>
			</div>
			
			<div style="width: 100%;height: 5px;background: #F6F6F6;"></div>
			
			<div class="yzBox">
				<p class="yzTitles">代理登记:<span class="daili">(请选择您申请的代理等级)</span></p>
				
				<div class="quBox">
					<span class="ziQu">
						区代理
					</span>
					<span class="ziQu">
						市代理
					</span>
					<span class="ziQu">
						省代理
					</span>
				</div>
			</div>
			
			<div id="yz_btn">
				<input type="button" class="yzbutton" value="提交申请" />
			</div>
			
		</div>
		
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/area.js"></script>
		<script src="js/select.js"></script>
	</body>
	<script>
		$(".quBox").each(function(){
	    $(this).find("span").first().addClass("ziQu1");
		});
	
		var $div_li = $('.quBox span');
        $('.quBox span').click(function(){
            $(this).addClass("ziQu1").siblings().removeClass("ziQu1"); 
                
		})
		
		function xmTanUploadImg_1(obj) {
        var file = obj.files[0];
		console.log(obj);console.log(file);
		console.log("file.size = " + file.size); //file.size 单位为byte
		var reader = new FileReader();
		//读取文件过程方法
		reader.onloadstart = function (e) {
		console.log("开始读取....");
		}
		reader.onprogress = function (e) {
		console.log("正在读取中....");
		}
		reader.onabort = function (e) {
		console.log("中断读取....");
		}
		reader.onerror = function (e) {
		console.log("读取异常....");
		}
		reader.onload = function (e) {
		console.log("成功读取....");
		var size = file.size/1024;
		var size = size/1024;
		if (size>4) {
		alert('上传图片不能超过4MB，请重新选择！');return false;
		}
		var img = document.getElementById("xmTanImg_1");
		img.src = e.target.result;
		//或者 img.src = this.result; //e.target == this
		}
		reader.readAsDataURL(file)
		}
